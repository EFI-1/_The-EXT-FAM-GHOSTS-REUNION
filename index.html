<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MEDICAL SCENTER (IMAGINARY)</title>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(251deg, #191932, #010000);
      color: #FFFFFF;
      font-family: 'Google Sans Code', sans-serif;
      text-align: left;
      margin: 0;
      padding: 50px;
      font-weight: 800;
    }

    header, h2 {
      text-transform: uppercase;
      letter-spacing: 2.5px;
      color: #ffa64d;
      text-shadow: 2px 2px 4px #000,
                   0 0 10px rgba(255,125,25,0.5),
                   0 0 20px rgba(255,125,25,0.5);
    }

    header {
      font-size: 2.25em;
      margin-bottom: 25px;
      border-bottom: 5px solid #ffa64d;
      padding-bottom: 11px;
      box-shadow: 0 5px 11px rgba(255,125,25,0.5);
    }

    /* Badge animations */
    @keyframes flash {
      from { background-color:#FF0000; box-shadow:0 0 10px rgba(255,0,0,0.8),0 0 20px rgba(255,0,0,0.6); }
      to   { background-color:#CC0000; box-shadow:0 0 20px rgba(255,0,0,1),0 0 40px rgba(255,0,0,0.9); }
    }
    @keyframes fadeText {
      0%   { color:#000000; }
      50%  { color:#FFFFFF; }
      100% { color:#000000; }
    }
    @keyframes colorChaosMax {
      0% { background:#FF0000; color:#00FFFF; transform:translateX(0); }
      20% { background:#00FF00; color:#FF6600; transform:translateX(-2px); }
      40% { background:#0000FF; color:#FFFF00; transform:translateX(2px); }
      60% { background:#FFFF00; color:#000000; transform:translateX(-3px); }
      80% { background:#FF6600; color:#FFFFFF; transform:translateX(3px); }
      100% { background:#FF00FF; color:#FFFFFF; transform:translateX(0); }
    }
    @keyframes magentaPulse {
      0% { background:#FF00FF; color:#FFFFFF; transform:scale(1); }
      50% { background:#FF00FF; color:#FFFFFF; transform:scale(1.1); }
      100% { background:#FF00FF; color:#FFFFFF; transform:scale(1); }
    }
    @keyframes fadeBack {
      0% { background:#FF00FF; color:#FFFFFF; }
      50% { background:#CC0033; color:#FFFFFF; }
      100% { background:#FF0000; color:#FFFFFF; }
    }

    .badge {
      display:inline-block;
      font-weight:bold;
      font-family:Arial, Helvetica, sans-serif;
      padding:6px 14px;
      border-radius:4px;
      text-transform:uppercase;
      letter-spacing:2px;
      margin-right:6px;
    }
    .live { background:#FF0000; color:#FFFFFF; animation:flash 1s infinite alternate; }
    .docs, .radio { background:#FFFFFF; color:#000000; }
    .med { background:#FF0000; color:#FFFFFF; animation:flash 1s infinite alternate; cursor:pointer; }
    .med.animate { animation:colorChaosMax 1s, magentaPulse 4s 1s, fadeBack 3s 5s forwards; }
  </style>
</head>
<body>
  <div class="controls">
    <span class="btn">ðŸŽƒ</span>
    <span class="btn">ðŸ‘»</span>
  </div>

  <!-- Updated header banner -->
  <header id="radio-banner"></header>

  <script>
  function makeBadge(text, className) {
    const span = document.createElement('span');
    span.textContent = text;
    span.className = `badge ${className}`;
    return span;
  }

  const banner = document.getElementById('radio-banner');
  banner.appendChild(makeBadge("LIVE!", "live"));
  const docs = makeBadge("Docs", "docs");
  banner.appendChild(docs);
  const radio = makeBadge("Radio", "radio");
  banner.appendChild(radio);
  const med = makeBadge("MEDICAL CENTER", "med");
  banner.appendChild(med);

  // Randomize fade timings for Docs and Radio
  function randomizeFade(span) {
    const duration = (Math.random() * 3 + 2).toFixed(1); // 2â€“5s
    const delay = (Math.random() * 2).toFixed(1);        // 0â€“2s
    span.style.animation = `fadeText ${duration}s infinite alternate`;
    span.style.animationDelay = `${delay}s`;
  }
  randomizeFade(docs);
  randomizeFade(radio);

  // MEDICAL CENTER click animation
  med.addEventListener('click', () => {
    med.classList.remove('animate');
    void med.offsetWidth; // force reflow
    med.classList.add('animate');
    setTimeout(() => {
      med.classList.remove('animate');
    }, 8000);
  });
  </script>

  <!-- Station card etc. -->

  </div>
