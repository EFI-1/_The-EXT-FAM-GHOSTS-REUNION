    }
    figure.exhibit img {
      display: block;
      width: 100%;
      max-width: 540px;          /* default cap */
      height: auto;
      border: 5px solid #ccc;
      border-radius: 5px;

      transition: max-width 0.4s ease;

    figure.exhibit img:hover {

      background: #111;

      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(255,255,255,0.5),

      font-size: 1em;
      letter-spacing: 1px;
    }

      color: #F0C332;
    }
    figure.exhibit p a {

      color: #FFD200;

    }
